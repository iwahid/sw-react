<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Adding entity using HTML form</h2>

  <form id="form">
    <label class="label">
      Name:
      <input class="form-input" type="text" id="pname" name="pname" value="Luke Skywalker">
    </label>
    <label class="label">
      Mass:
      <input class="form-input" type="number" id="mass" name="mass" value="77">
    </label>
    <label class="label">
      Scin color:
      <input class="form-input" type="text" id="skin-color" name="skin-color" value="fair">
    </label>
    <label class="label">
      Home world:
      <input class="form-input" type="text" id="homeworld" name="homeworld" value="1">
    </label>
    <label class="label">
      Height:
      <input class="form-input" type="number" id="height" name="height" value="172">
    </label>
    <label class="label">
      Hair color:
      <input class="form-input" type="text" id="hair_color" name="hair_color" value="blond">
    </label>
    <label class="label">
      Gender:
      <input class="form-input" type="text" id="gender" name="gender" value="male">
    </label>
    <label class="label">
      Eye color:
      <input class="form-input" type="text" id="eye_color" name="eye_color" value="blue">
    </label>
    <label class="label">
      Edited:
      <input class="form-input" type="text" id="edited" name="edited" value="2014-12-20T21:17:56.891Z">
    </label>
    <label class="label">
      Created:
      <input class="form-input" type="text" id="created" name="created" value="2014-12-09T13:50:51.644Z">
    </label>
    <label class="label">
      Birth year:
      <input class="form-input" type="text" id="birth_year" name="birth_year" value="19BBY">
    </label>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
